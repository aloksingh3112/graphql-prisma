type User {
  id: ID! @unique
  name: String!
  email: String! 
  post:[Post!]!
  comments:[Comment!]!
}

type Post{
  id:ID! @unique
  title:String!,
  body:String!
  isPublish:Boolean!
  user:User!
  comments:[Comment!]!

}

type Comment{
  id:ID! @unique
  text: String!
  author:User!
  post:Post!
}
